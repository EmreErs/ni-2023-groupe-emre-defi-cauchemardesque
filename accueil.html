<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="accueil.js"></script>
    <title>UI/UX Cauchemardesque</title>
</head>
<body>
    <header id="header">
        <div>
            <h1>UI/UX cauchemardesque</h1>
            <p>Profile</p>
        </div>
        <img src="avatar_default.jpg" id="avatar">
    </header>
    <h1>Bienvenue sur le meilleur site</h1>
    <div id="avatarSelector">
        <h2>Choisissez votre avatar :</h2>
        <select id="avatarList">
            <option value="avatar_default.jpg">Avatar par défaut</option>
            <option value="avatar1.gif">Avatar 1</option>
            <option value="avatar2.gif">Avatar 2</option>
            <option value="avatar3.gif">Avatar 3</option>
        </select>
        <button id="applyAvatar">Appliquer</button>
    </div>
    <h4>Aussi incroyable que ça paraisse, l'IA n'a pas fait ça</h4>
    <h5>Si vous comprenez, merci de nous expliquer</h5>
    <table id="myTable">
      <tr>
        <th id="title1">Title 1</th>
        <th id="title2">Title 2</th>
        <th id="title3">Title 3</th>
      </tr>
      <tr>
        <td id="cell1">
          <img id="image1" src="image1.png" alt="Image 1" style="height: 150px; width: 33%;">
        </td>
        <td id="cell2">
          <img id="image2" src="image2.png" alt="Image 2" style="height: 150px; width: 33%;">
        </td>
        <td id="cell3">
          <img id="image3" src="image3.png" alt="Image 3" style="height: 150px; width: 33%;">
        </td>
      </tr>
      <tr>
        <td id="text1">Text 1</td>
        <td id="text2">Text 2</td>
        <td id="text3">Text 3</td>
      </tr>
    </table>

    <img src="lampadaire.svg" id="lampadaire">
    <div id="overlay"></div>



    <audio id="cvnoirAudio">
        <source src="cvnoir.mp3" type="audio/mp3">
    </audio>
    
</body>
